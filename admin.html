<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon Chat Eri - Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-list {
      max-height: 70vh;
      overflow-y: auto;
      background: rgba(0,15,0,0.88);
      border: 1px solid var(--panel-border);
      border-radius: 8px;
      padding: 12px;
    }
    .admin-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: rgba(0,50,0,0.7);
      border-left: 5px solid var(--accent);
      border-radius: 4px;
      margin-bottom: 6px;
    }
    .delete-btn {
      background: #ff0055;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>>_ ADMIN CONSOLE</h1>
    <p class="note">Kelola pesan anonim (akses rahasia)</p>
    <ul id="adminMessageList" class="admin-list"></ul>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
