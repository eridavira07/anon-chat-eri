<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon Chat Eri - Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="terminal">
    <h1>>_ ADMIN CONSOLE</h1>

    <div class="admin-container">
      <!-- Chat Panel -->
      <div class="chat-panel">
        <ul id="adminMessageList" class="admin-list"></ul>
        <div class="admin-form">
          <input type="text" id="adminMsgInput" placeholder="Ketik pesan Admin..." />
          <button id="adminSendBtn">KIRIM</button>
        </div>
      </div>

      <!-- Post Panel -->
      <div class="post-panel">
        <div class="admin-form">
          <input type="text" id="thumbInput" placeholder="Thumbnail image link" />
          <input type="text" id="originalInput" placeholder="Original image link" />
          <textarea id="statusInput" placeholder="Status / teks"></textarea>
          <button id="postBtn" class="post-btn">POST</button>
        </div>
        <ul id="postList" class="admin-posts"></ul>
      </div>
    </div>

  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
