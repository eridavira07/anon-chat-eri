<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anon Chat Admin</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Widget admin posting */
    .admin-posts-container {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 220px;
      max-height: 80vh;
      overflow-y: auto;
      background: rgba(0,20,0,0.95);
      border: 2px solid rgba(0,255,102,0.12);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 20px rgba(0,255,102,0.2);
      z-index: 999;
    }

    .admin-post-container {
      margin-bottom: 12px;
      cursor: pointer;
    }

    .admin-post-container img.admin-post {
      width: 100%;
      border-radius: 6px;
      border: 1px solid rgba(0,255,102,0.2);
    }

    .status-text {
      color: #00ffaa;
      font-size: 0.9rem;
      margin-top: 4px;
      word-wrap: break-word;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group input, .input-group textarea, .input-group button {
      width: 100%;
      margin-bottom: 6px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid rgba(0,255,102,0.12);
      background: #001202;
      color: #00ffaa;
    }

    .input-group button {
      background: #00ffaa;
      color: #001a00;
      font-weight: bold;
      cursor: pointer;
    }

    /* Scrollbar untuk widget admin */
    .admin-posts-container::-webkit-scrollbar {
      width: 6px;
    }
    .admin-posts-container::-webkit-scrollbar-thumb {
      background: rgba(0,255,102,0.3);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <div class="terminal">
    <h1>>_ ADMIN DASHBOARD</h1>

    <p class="note">Akses terbatas. Gunakan link rahasia.</p>

    <!-- Chat realtime -->
    <div id="messages" class="messages"></div>

    <!-- Input chat admin -->
    <div class="input-box">
      <input type="text" id="msgInput" placeholder="Ketik pesan admin...">
      <button id="sendBtn">KIRIM</button>
    </div>
  </div>

  <!-- Widget admin posting di kanan atas -->
  <div class="admin-posts-container">
    <h3 style="text-align:center;color:#00ffaa;margin-bottom:8px;">Postingan Admin</h3>
    <div class="input-group">
      <input type="text" id="thumbLink" placeholder="Link Thumbnail">
      <input type="text" id="originalLink" placeholder="Link Original">
      <textarea id="statusText" placeholder="Teks / Status"></textarea>
      <button id="postBtn">KIRIM POSTINGAN</button>
    </div>
    <div id="adminPosts"></div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
